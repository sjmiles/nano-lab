<style>
  
  polymart-view {
    display: block;
  }

  nav-bar {
    white-space: pre;
    background-color: #007dc6;
    color: whitesmoke;
    position: fixed;
    top: 0;
    width: 256px;
    bottom: 0px;
    padding: 8px;
    box-sizing: border-box;
    overflow: hidden;
  }

  content-view {
    display: block;
    padding-left: 256px;
  }
  view-panel {
    display: none;
    transition: transform 300ms ease-in-out;
  }

  icon[menu] {
    display: none;
    display: inline-block;
  }

  icon {
    display: inline-block;
    width: 24px;
    height: 24px;
    color: white;
  }

  app-bar {
    display: block;
    position: fixed !important;
    top: 0;
    left: 256px;
    right: 0;
    height: 64px;
    padding: 0 16px;
    background-color: #007dc6;
    color: white;
  }

  app-bar [flex] {
    text-align: center;
  }

  app-container {
    display: block;
    background-color: white;
    max-width: 600px;
    margin: 64px auto 0;
    overflow-x: hidden;
  }

  /* narrow mode */
  @media (max-width: 512px) {
    nav-bar {
      left: -256px;
    }
    nav-bar[open] {
      left: 0px;
    }
    app-bar {
      left: 0px;
    }
    content-view {
      padding-left: 0px;
    }
    icon[menu] {
      display: inline-block;
    }
  }
  
  search-bar {
    padding: 16px;
  }
  search-decor {
    display: block;
    border: 1px solid gray;
    border-radius: 16px;
    padding: 4px 8px;
  }
  search-decor input {
    margin-left: 8px;
    border: none;
  }
  search-decor input:focus {
    margin-left: 8px;
    border: none;
    outline: none;
  }
  
  sign-up {
    padding: 16px 0;
    text-align: center;
    border-top: 1px solid #eee;
  }
  sign-up input {
    height: 22px;
    margin: 0 6px;
  }
  sign-up a {
    background-color: #ffc120 !important;
    padding: 6px 12px !important;
    border-radius: 2px;
  }
  sign-up [form] {
    padding: 4px;
    white-space: nowrap;
  }
  footer-view {
    font-size: 0.8em;
    margin-top: 16px;
    padding-bottom: 16px;
    background-color: #f2f8fd;
  }
  footer-view [footer-links] {
    text-align: center;
  }
  footer-view [footer-links] a {
    white-space: nowrap;
    padding: 8px 14px !important;
    color: #007dc6 !important;
  }
</style>

<dom-module id="polymart-view">

  <template>
    <simple-router on-route-change="onRouteChange"></simple-router>
    
    <content-view>
      <app-container>
              
        <search-bar vertical middle layout>
          <search-decor horizontal layout>
            <icon search></icon>
            <input flex xon-blur="searchBlur" on-keypress="searchKey">
          </search-decor>
        </search-bar>
        
        <view-panel home>
          <home-view categories="{{categories}}"></home-view>
        </view-panel>
        <view-panel category>
          <category-view category="{{category}}" query="{{categoryId}}"></category-view>
        </view-panel>
        <view-panel search>
          <search-view query="{{query}}"></search-view>
        </view-panel>
              
        <footer-view vertical middle layout>
          <sign-up>
            <b>Signup and save!</b>
            <span form><input><a is="nano-anchor" title="(or be punished)">Submit!</a></span>
          </sign-up>

          <div footer-links>
            <a is="nano-anchor">Help</a>
            <a is="nano-anchor">Feedback</a>
            <a is="nano-anchor">Terms of Use</a>
            <a is="nano-anchor">Privacy and Security</a>
          </div>
        </footer-view>
        
      </app-container>
      
      <app-bar horizontal center layout shadow>
        <icon menu-white tabindex="1" on-click="menuButtonTap"></icon>
        <h3 flex>Polymart</h3>
        <icon cart-white tabindex="2" on-click="cartTap"></icon>
      </app-bar>
      
    </content-view>

    <nano-ajax url="mart/taxonomy.php" on-response="onTaxonomyResponse"></nano-ajax>
    
    <nav-bar sections="{{categories}}"></nav-bar>
    
  </template>

  <script>
    document.registerElement('polymart-view', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.dom = Annotations.stamp('polymart-view', this);
          this.views = {home: 0, search: 0, category: 0};
          this.view = 'home';
        },
        set view(view) {
          if (this._view === view) {
            return;
          }
          var views = this.views;
          if (view in views) {
            if (this._view) {
              views[this._view] = document.body.scrollTop;
              var s = this._viewPanel.style;
              s.display = '';
              s.transform = 'translate3d(-100%, 0, 0)';
            }
            this._view = view;
            this._viewPanel = this.querySelector('view-panel[' + view + ']');
            var s = this._viewPanel.style;
            s.transform = 'translate3d(100%, 0, 0)';
            s.display = 'block';
            this._viewPanel.offsetWidth;
            s.transform = 'translate3d(0, 0, 0)';
            document.body.scrollTop = views[view];
          }
        },
        searchKey: function(e) {
          if (e.keyCode === 13) {
            this.view = 'search';
            this.dom.set('query', e.target.value);
          }
        },
        menuButtonTap: function() {
          this.view = this._view === 'home' ? 'search' : 'home';
        },
        onTaxonomyResponse: function(e) {
          if (e.detail) {
            this.dom.set({categories: e.detail.categories});
          }
        },
        onRouteChange: function(e) {
          var route = JSON.parse(decodeURIComponent(e.detail));
          if (route.category) {
            this.view = 'category';
            this.dom.set(route);
          }
          console.log(route);
        }
      }  
    });
  </script>
  
</dom-module>
