<dom-module id="product-view">
  <style>
    product-view {
      display: block;
      padding: 16px;
      text-align: left;
      font-size: 0.7em;
      background-color: white;
    }
    product-view [name] {
      height: 46px;
      font-size: 1.2em;
      font-weight: 600;
      overflow: hidden;
    }
    product-view [price] {
      font-size: 1.4em;
      margin-right: 6px;
    }
    product-view [rating] {
      margin-right: 5px;
    }
    product-view [numReviews] {
      color: #888;
    }
    product-view a {
      background-color: #ffc120 !important;
      padding: 6px 18px !important;
      border-radius: 2px;
      font-size: 1.2em !important;
    }
    product-view div[disabled] a {
      background-color: whitesmoke !important;
      color: silver;
      pointer-events: none;
    }
    product-view [thumb] {
      width: 92px;
      background: transparent no-repeat left center /contain;
      margin-right: 16px;
    }
    product-view [info] {
      min-width: 0;
      margin-right: 8px;
    }
    product-view [info] > * {
      margin-bottom: 10px;
    }
    product-view [shortDesc] {
      display: block;  /* fallback when -webkit-box is not supported */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      height: calc(3 * 1.3 * 11px); /* fallback when -webkit-line-clamp is not supported */
      padding-top: 8px;
      overflow: hidden;
      font-size: 11px;
      line-height: 1.3;
    }
  </style>
  <template>
    <div horizontal layout>
      <div thumb noflex style%="{{thumbStyle}}"></div>
      <div flex info>
        <div name>{{name}}</div>
        <div horizontal center layout style="height: 18px;">
          <b price><span>{{salePrice}}</span></b><span>{{msrp}}</span>
        </div>
        <div>
          <a is="nano-anchor" href="{{infoUrl}}" target="_blank" on-click="infoClick" disabled="{{disabled}}">Info</a>
          <a is="nano-anchor" href="{{addToCartUrl}}" target="_blank" on-click="buyClick" disabled="{{disabled}}">Buy</a>
        </div>
        <div horizontal center layout style="height: 12px;">
          <img rating src="{{customerRatingImage}}"><span rating>{{customerRating}}</span><span numReviews>{{numReviews}}</span>
        </div>
      </div>
    </div>
  </template>
  <script>
    document.registerElement('product-view', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.dom = Annotations.stamp('product-view', this);
          Nano.property(this, 'product');
        },
        set product(product) {
          var proxy = function(url) {
            return url ? 'mart/proxy.php?' + encodeURIComponent(url) : '';
          }
          if (product) {
            var image = product.thumbnailImage || product.mediumImage; 
            // adapt view model
            var model = {
              name: product.name,
              customerRatingImage: proxy(product.customerRatingImage || ''),
              salePrice: product.salePrice ? '$' + product.salePrice : '',
              msrp: product.msrp ? '(Reg $' + product.msrp + ')' : '',
              addToCartUrl: product.addToCartUrl,
              infoUrl: '?' + JSON.stringify({productId:product.itemId}),
              //thumbStyle: {backgroundImage: 'url("' + (proxy(image) || 'no-image-small.png') + '")'}
              thumbStyle: {backgroundImage: 'url("' + (proxy(image) || '') + '")'}
            };
            model.numReviews = isNaN(product.numReviews) ? '' : '(' + product.numReviews + ')';
            model.customerRating = isNaN(product.customerRating) ? '' : Number(product.customerRating).toFixed(1);
            // TODO(sjmiles): don't remember what this is for
            var txt = document.createElement("textarea");
            txt.innerHTML = product.shortDescription || product.longDescription || '';
            model.shortDescription = txt.textContent.replace(/<(?:.|\n)*?>/gm, '');
            // render model
            this.dom.set(model);
            // special
            Nano.boolAttribute(this.querySelector('a').parentElement, 'disabled', !product.name);
          }
        },
        buyClick: function(e) {
          e.stopPropagation();
        }
      }
    });
  </script>
</dom-module>
