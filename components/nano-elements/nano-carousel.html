<style>
  nano-carousel {
    display: block;
    position: relative;
    overflow: hidden;
  }
  nano-carousel > * {
    display: block;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transition: transform 300ms ease-in-out;
  }
  nano-carousel::after {
    content: '';
    position: absolute;
    top: 60px;
    right: 0;
    width: 50px;
    height: 50px;
    opacity: 0.45;
    background-repeat: no-repeat;
    background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20d%3D%22M10%206L8.59%207.41%2013.17%2012l-4.58%204.59L10%2018l6-6z%22%2F%3E%3C%2Fsvg%3E');
  }
</style>

<script>
  'use strict';
  document.registerElement('nano-carousel', {
    prototype: {
      __proto__: HTMLElement.prototype,
      createdCallback: function() {
        this.addEventListener('click', this.click.bind(this));
      },
      attachedCallback: function() {
        //this.start();
      },
      start: function() {
        this.count = this.children.length;
        this.x = 0;
        this.update();
      },
      click: function() {
        this.x--;
        if (this.x <= -this.count) {
          this.x = 0;
        } else if (this.x == -this.count+1) {
          this.x = 1;
        }
        this.update();
        /*
        if (this.interval) {
          clearInterval(this.interval);
          this.interval = null;
        } else {
          this.interval = setInterval(function() {
            this.x++;
            if (this.x > 0) {
              this.x = -5;
            }
            this.update();
          }.bind(this), 3000);
        }
        */
      },
      update: function() {
        var e = this.firstElementChild;
        var x = this.x;
        while (e) {
          e.style.visibility = x > 0 ? 'hidden' : '';
          //e.style.opacity = x > 0 ? '0.5' : '';
          e.style.transform = 'translate3d(' + x*100 + '%, 0, 0)';
          if (++x > 1) {
            x = x - this.count;
          }
          e = e.nextElementSibling;
        }
      }
    }
  });   
</script>
