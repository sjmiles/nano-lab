<style>
  nano-carousel {
    display: block;
    position: relative;
    overflow: hidden;
  }
  nano-carousel > * {
    display: block;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transition: transform 300ms ease-in-out;
  }
</style>

<script>
  'use strict';
  document.registerElement('nano-carousel', {
    prototype: {
      __proto__: HTMLElement.prototype,
      createdCallback: function() {
        this.addEventListener('click', this.click.bind(this));
      },
      attachedCallback: function() {
        //this.start();
      },
      start: function() {
        this.count = this.children.length;
        this.x = 0;
        this.update();
      },
      click: function() {
        this.x--;
        if (this.x <= -this.count) {
          this.x = 0;
        }
        this.update();
        /*
        if (this.interval) {
          clearInterval(this.interval);
          this.interval = null;
        } else {
          this.interval = setInterval(function() {
            this.x++;
            if (this.x > 0) {
              this.x = -5;
            }
            this.update();
          }.bind(this), 3000);
        }
        */
      },
      update: function() {
        var e = this.firstElementChild;
        var x = this.x;
        while (e) {
          e.style.visibility = x > 0 ? 'hidden' : '';
          //e.style.opacity = x > 0 ? '0.5' : '';
          e.style.transform = 'translate3d(' + x*100 + '%, 0, 0)';
          if (++x > 1) {
            x = x - this.count;
          }
          e = e.nextElementSibling;
        }
      }
    }
  });   
</script>
